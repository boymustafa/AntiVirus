apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.gamesterz.antivirus"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.github.filippudak.progresspieview:library:1.0.+'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.cardiomood.android:android-widgets:0.1.1'
    compile 'com.jpardogo.googleprogressbar:library:1.2.0'

    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.2.9'

    compile 'com.twotoasters.jazzylistview:library:1.2.1'
    compile 'com.twotoasters.jazzylistview:library-recyclerview:1.2.1'
}
